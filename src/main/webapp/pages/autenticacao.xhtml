<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:dialog header="Autenticação" closable="false" resizable="false"
				draggable="true" modal="true" visible="true" appendTo="@(body)">
				<h:panelGrid columns="2" styleClass="topConteudo">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" value="" mask="999.999.999-99" size="12"
						required="true" requiredMessage="O campo CPF é Obrigatório"></p:inputMask>

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="" size="20" maxlength="8"
						required="true" requiredMessage="O Campo Senha é Obrigatório"></p:password>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="topConteudo">
					<p:commandButton value="Entrar" update=":mensagem"></p:commandButton>
					<p:commandButton value="Cancelar" update=":mensagem"
						action="#{autenticacaoBean.paginaPrincipal}" process="@this" />
				</h:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
