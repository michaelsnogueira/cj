<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<p:dialog header="Autenticação" closable="false" draggable="true"
			modal="true" resizable="false" visible="true" appendTo="@(body) ">
			<h:form>
				<h:panelGrid id="panel" columns="2" styleClass="topConteudo">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" mask="999.999.999-99" required="true"
						requiredMessage="O campo CPF é Obrigatório" size="13"
						value="#{autenticacaoBean.usuario.pessoa.cpf}" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" required="true"
						requiredMessage="Campo Senha é Obrigatório" size="20"
						maxlength="8"
						value="#{autenticacaoBean.usuario.senhaSemCriptografia}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="topConteudo">
					<p:commandButton value="Entrar"
						action="#{autenticacaoBean.autenticar}" update=":mensagem" />
					<p:commandButton value="Cancelar"
						action="#{autenticacaoBean.paginaPrincipal}" process="@this"
						update=":mensagem" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
