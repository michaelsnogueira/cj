<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">

		<p:panel header="Cadastro - Pessoa" style="text-align:center" />
		<div align="center">
			<h:form id="formCadastro">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText value="" maxlength="50" size="30" />

					<p:outputLabel value="CPF:" />
					<p:inputMask mask="999.999.999-99" value="" maxlength="14"
						size="14" />

					<p:outputLabel value="CEP:" />
					<p:inputMask mask="99999-999" value="" />

					<p:outputLabel value="Endereco" />
					<p:inputText value="" maxlength="50" size="30" />

					<p:outputLabel value="complemento:" />
					<p:inputText value="" maxlength="20" size="15" />

					<p:outputLabel value="Telefone:" />
					<p:inputMask mask="(99)9999-9999" maxlength="12" size="14" />

					<p:outputLabel value="Celular:" />
					<p:inputMask mask="(99)9999-9999" maxlength="12" size="14" />

					<p:outputLabel value="E-mail:" />
					<p:inputText value="" maxlength="30" size="20" />

					<p:outputLabel value="Estado:" />
					<p:selectOneMenu value="" filter="true">
						<f:selectItem itemLabel="Selecione um Estado"
							noSelectionOption="true" />
						<f:selectItems value="" var="" itemValue="" itemLabel="" />
					</p:selectOneMenu>

					<p:outputLabel value="Cidade:" />
					<p:selectOneMenu value="" filter="true">
						<f:selectItem itemLabel="Selecione um Estado"
							noSelectionOption="true" />
						<f:selectItems value="" var="" itemValue="" itemLabel="" />
					</p:selectOneMenu>

					<p:outputLabel value="Data Nascimento:" />
					<p:calendar pattern="dd/MM/yyyy" />

					<p:outputLabel value="Tipo:" />
					<p:selectOneMenu value="" filter="true">
						<f:selectItem itemLabel="Selecione um Tipo"
							noSelectionOption="true" />
						<f:selectItem itemLabel="Cuidador" />
						<f:selectItem itemLabel="Contratante" />
					</p:selectOneMenu>


					<p:commandButton value="Salvar"
						oncomplete="PF('dlgCadastroCuid').show();" />
					<p:commandButton value="Limpar" />

				</h:panelGrid>
			</h:form>
		</div>

		<p:dialog widgetVar="dlgCadastroCont" header="Cadastro-Contratante"
			closable="false" resizable="false" draggable="false" modal="true"
			appendTo="@(body)">
			<h:form id="formCadastroContratante">
				<h:panelGrid columns="2">

					<p:outputLabel value="É o Pacitente?" />
					<p:selectOneRadio value="">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneRadio>

					<p:outputLabel value="Nome Pacitente:" />
					<p:inputText value="" maxlength="50" size="30" />

					<p:outputLabel value="Celular Paciente:" />
					<p:inputText value="" maxlength="12" size="14" />

					<p:outputLabel value="Nome Contratante:" />
					<p:inputText value="" maxlength="50" size="30" />

					<p:outputLabel value="Celular Paciente:" />
					<p:inputMask mask="(99)9999-9999" maxlength="12" size="14" />

					<p:outputLabel value="Nome Pacitente:" />
					<p:inputText value="" maxlength="50" size="30" />

					<p:outputLabel value="Telefone:" />
					<p:inputMask mask="(99)9999-9999" maxlength="12" size="14" />

					<p:outputLabel value="Celular:" />
					<p:inputMask mask="(99)9999-9999" maxlength="12" size="14" />

					<h:outputText />
					<h:outputText id="display" style="font-size: 10px" />

					<p:outputLabel value="Descrição Paciente:" />
					<p:inputTextarea rows="5" cols="30" counter="display"
						maxlength="300" counterTemplate="{0} Caracteres"
						autoResize="false" />

					<p:outputLabel value="Doença Paciente:" />
					<p:inputText value="" maxlength="50" size="30" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgCadastroCont').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgCadastroCuid" header="Cadastro-Cuidador"
			closable="false" resizable="false" draggable="false" modal="true"
			appendTo="@(body)">
			<h:form id="formCadastroCuidador">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:outputLabel value="Cuidador" />

					<p:outputLabel value="Liberado:" />
					<p:selectOneRadio value="">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneRadio>

					<p:outputLabel value="Disponibilidade:" />
					<p:selectCheckboxMenu label="Selecione" panelStyle="width:150px">
						<f:selectItem itemLabel="Manhã" itemValue="" />
						<f:selectItem itemLabel="Tarde" itemValue="" />
						<f:selectItem itemLabel="Noite" itemValue="" />
					</p:selectCheckboxMenu>

					<p:outputLabel value="Valor Contração ao Dia:" />
					<p:inputText value="" maxlength="6" size="12"
						onkeypress="moeda(this);">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						<f:validateDoubleRange minimum="1" maximum="999999" />
					</p:inputText>

				</h:panelGrid>

				<p:separator />


				<p style="font-size: 20px; text-align: center">Experiência</p>

				<h:panelGrid columns="2">
					<p:outputLabel value="Nome Paciente:" />
					<p:inputText value="" />


					<p:outputLabel value="Telefone Paciente:" />
					<p:inputMask mask="(99)9999-9999" maxlength="12" size="14" />

					<p:outputLabel value="Período Inicial:" />
					<p:calendar pattern="dd/MM/yyyy" />

					<p:outputLabel value="Período Final:" />
					<p:calendar pattern="dd/MM/yyyy" />

					<p:outputLabel value="Trabalha aqui:" />
					<p:selectOneRadio value="">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneRadio>

					<h:outputText />
					<h:outputText id="display" style="font-size: 10px" />

					<p:outputLabel value="O que foi Feito:" />
					<p:inputTextarea rows="5" cols="30" counter="display"
						maxlength="300" counterTemplate="{0} Caracteres"
						autoResize="false" />
				</h:panelGrid>

				<p:commandButton value="Adicionar" style="font-size: 10px"
					title="Clique para Add uma nova Experiência" oncomplete="" />

				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgCadastroCuid').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
