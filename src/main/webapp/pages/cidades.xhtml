<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:dataTable id="tabela" rows="5" paginator="true"
				emptyMessage="Nenhum Registro Encontrado">
				<f:facet name="footer">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgCadastro').show();"></p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"></p:commandButton>
					<p:commandButton icon="ui-icon-pencil"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgCadastro" resizable="false" draggable="false"
			modal="tru" closable="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Estado:" />
					<p:selectOneMenu value="" filter="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione Um Estado" />
						<f:selectItems value="" var="" itemLabel="" itemValue=""></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Nome:" />
					<p:inputText value="" maxlength="30" size="30"></p:inputText>

					<p:commandButton value="Salvar" />

					<p:commandButton value="Fechar" onclick="PF('dlgCadastro').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
