<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
	<title>Cuidador Já</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsed="false" header="Sistema de Gerenciamento Cuidadores Já!"
			style="text-align:center">
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="true" closable="false"
			collapsed="false">
			<h:form id="template">
				<p:panelMenu>
					<p:submenu label="Arquivo">
					<p:menuitem value="Home" outcome="/pages/principal.xhtml" />
						<p:menuitem value="Autenticação" />
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastro">
						<p:menuitem value="Primeiro Acesso" />
						<p:menuitem value="Estado" outcome="/pages/estados.xhtml" />
						<p:menuitem value="Cidade" outcome="/pages/cidades.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsed="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsed="false" size="70">
			<p style="font-size: 10px;">
				<b>Desenvolvido por:</b>
			</p>
			<p style="font-size: 8px;">Copyright &copy;Agnaldo, Hugo, Luiz e
				Michael - Projetos I</p>

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
